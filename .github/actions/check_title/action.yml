name: 'Lint PR Title'
description: 'Validates PR titles against Conventional Commits specification'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
  requireScope:
    description: 'Require a scope in the PR title'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - uses: amannn/action-semantic-pull-request@v6
      with:
        requireScope: ${{ inputs.requireScope }}
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}

name: Build and Test

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version: [13]
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: |
          # Add PostgreSQL APT repository
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update

          # Install PostgreSQL and development packages
          sudo apt-get install -y \
            postgresql-${{ matrix.pg_version }} \
            postgresql-server-dev-${{ matrix.pg_version }} \
            postgresql-client-${{ matrix.pg_version }}
      - name: Install pgrx and setup PostgreSQL
        run: |
          cargo install --locked cargo-pgrx --force
          # Use system PostgreSQL for CI (already installed via apt)
          cargo pgrx init --pg${{ matrix.pg_version }} /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config
          echo "âœ… pgrx initialized with system PostgreSQL ${{ matrix.pg_version }}"

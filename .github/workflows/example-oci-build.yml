# Example: Using the OCI Build Action

name: Example OCI Build

on:
  workflow_dispatch:

jobs:
  example-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build OCI Image
        uses: ./.github/actions/build-oci-image
        with:
          postgresql-version: '18'
          registry: 'ghcr.io/pmpetit'
          image-name: 'pglinter'
          push: 'false'
          build-local: 'true'
          platforms: 'linux/amd64'

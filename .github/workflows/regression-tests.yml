name: Regression Tests

# Run PostgreSQL regression tests using make installcheck
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      regress_tests:
        description: 'Specific tests to run (space-separated, leave empty for all)'
        required: false
        default: ''

# Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  regression-tests:
    name: ðŸ§ª PostgreSQL Regression Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        pg_version: [13, 14, 15, 16]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.3.0

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1.10.1
        with:
          components: rustfmt, clippy
          cache: true

      - name: Install PostgreSQL ${{ matrix.pg_version }}
        run: |
          # Add PostgreSQL APT repository
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update

          # Install PostgreSQL and development packages
          sudo apt-get install -y \
            postgresql-${{ matrix.pg_version }} \
            postgresql-server-dev-${{ matrix.pg_version }} \
            postgresql-client-${{ matrix.pg_version }}

      - name: Install pgrx
        run: |
          cargo install --locked cargo-pgrx --force
          # Use version-specific pg_config
          cargo pgrx init --pg${{ matrix.pg_version }} /usr/lib/postgresql/${{ matrix.pg_version }}/bin/pg_config

      - name: Build extension
        run: |
          echo "ðŸ”¨ Building pglinter extension for PostgreSQL ${{ matrix.pg_version }}..."
          PGVER=pg${{ matrix.pg_version }} make extension

      - name: Install extension
        run: |
          echo "ðŸ“¦ Installing pglinter extension..."
          sudo PGVER=pg${{ matrix.pg_version }} make install

      - name: Setup PostgreSQL environment
        run: |
          echo "ðŸš€ Setting up PostgreSQL ${{ matrix.pg_version }} environment..."
          # pgrx will manage PostgreSQL instances via `make start`
          # No need to start system PostgreSQL service
          echo "PostgreSQL ${{ matrix.pg_version }} is ready for pgrx management"

      - name: Run regression tests (all)
        if: github.event.inputs.regress_tests == ''
        run: |
          echo "ðŸ§ª Running all regression tests..."
          PGVER=pg${{ matrix.pg_version }} make installcheck
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGDATABASE: pglinter_test

      - name: Run regression tests (specific)
        if: github.event.inputs.regress_tests != ''
        run: |
          echo "ðŸ§ª Running specific regression tests: ${{ github.event.inputs.regress_tests }}"
          PGVER=pg${{ matrix.pg_version }} make installcheck REGRESS="${{ github.event.inputs.regress_tests }}"
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGDATABASE: pglinter_test

      - name: Upload regression test results
        if: failure()
        uses: actions/upload-artifact@v4.6.2
        with:
          name: regression-results-pg${{ matrix.pg_version }}
          path: |
            regression.diffs
            regression.out
            results/
          retention-days: 7

      - name: Display test results on failure
        if: failure()
        run: |
          echo "âŒ Regression tests failed!"
          echo ""
          if [ -f regression.diffs ]; then
            echo "=== REGRESSION DIFFS ==="
            cat regression.diffs
            echo ""
          fi
          if [ -f regression.out ]; then
            echo "=== REGRESSION OUTPUT ==="
            tail -50 regression.out
          fi

      - name: âœ… All regression tests passed
        if: success()
        run: |
          echo "ðŸŽ‰ All regression tests passed successfully!"
          echo "âœ… PostgreSQL ${{ matrix.pg_version }} extension works correctly"
          echo "âœ… All test cases passed"
          echo ""
          echo "Extension is ready for PostgreSQL ${{ matrix.pg_version }}! ðŸš€"

  summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: regression-tests
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| PostgreSQL Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------------|--------|" >> $GITHUB_STEP_SUMMARY

          # Note: In a real scenario, you'd check the actual results
          # This is a placeholder for the summary logic
          echo "| 13 | ${{ needs.regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 14 | ${{ needs.regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 15 | ${{ needs.regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 16 | ${{ needs.regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.regression-tests.result }}" == "success" ]; then
            echo "ðŸŽ‰ **All tests passed!** The extension works correctly across all PostgreSQL versions." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some tests failed.** Check the individual job logs and regression diffs for details." >> $GITHUB_STEP_SUMMARY
          fi

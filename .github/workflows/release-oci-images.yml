name: Release OCI Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
      postgresql_versions:
        description: 'PostgreSQL versions (comma-separated, e.g., 16,17,18)'
        required: false
        default: '18'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: pglinter

jobs:
  release-oci-images:
    name: Release OCI Images
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        postgresql-version: ['18']  # Add more versions as needed: ['16', '17', '18']
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION="${{ inputs.version }}"
          fi
          
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building for version: $VERSION"

      - name: Build and push OCI image
        uses: ./.github/actions/build-oci-image
        with:
          postgresql-version: ${{ matrix.postgresql-version }}
          registry: ${{ env.REGISTRY }}/${{ github.repository_owner }}
          image-name: ${{ env.IMAGE_NAME }}
          push: 'true'
          build-local: 'false'  # Use published releases
          platforms: linux/amd64,linux/arm64

      - name: Update release notes
        if: github.event_name == 'release'
        run: |
          cat >> release_notes.md << EOF
          
          ## Container Images
          
          CloudNative-PG compatible OCI extension images are available:
          
          \`\`\`yaml
          # Example usage in CloudNative-PG Cluster
          apiVersion: postgresql.cnpg.io/v1
          kind: Cluster
          metadata:
            name: postgres-with-pglinter
          spec:
            postgresql:
              extensions:
                - name: pglinter
                  image:
                    reference: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          \`\`\`
          
          Available tags:
          - \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`
          - \`${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest\`
          
          Supported PostgreSQL versions: ${{ matrix.postgresql-version }}
          Supported architectures: linux/amd64, linux/arm64
          EOF
          
          echo "Release notes updated with container image information"
name: Create Release

on:
  push:
    tags:
      - '*' # This runs the workflow on any tag push
  workflow_dispatch:
    inputs:
      pgver:
        description: 'PostgreSQL version'
        required: true
        default: '16'
        
jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # This permission is needed to create a release

    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          body: 'This is a release for tag ${{ github.ref }}'
          prerelease: false # or true if it's a prerelease
          files: |
            # Here you'll list the files to be attached to the release.
            # You'll need to use a step to download or build these files first.
            # Example:
            # path/to/your/postgresql_anonymizer_*.x86_64.rpm
            # path/to/your/postgresql_anonymizer_*.amd64.deb
